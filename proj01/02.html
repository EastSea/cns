<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
  </head>
  <body>
    <script>
      hello();
      //function 예약어를 이용한 함수정의
      function hello() {
        alert("hello!!");
      }

      hello();
      //중복정의 가능.
      function hello() {
        alert("hello!! 2222 ");
      }

      hello();

      //   hellofunc();
      const hellofunc = function () {
        alert("helloFunc~~!!");
      };

      hellofunc();

      //   hellofunc = hello;

      //화살표 함수!!!
      const hi = () => {
        alert("hi!! 2222 ");
        console.log(this);
      };

      hi();
    </script>
  </body>
</html>
