<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수</title>
  </head>
  <body>
    <script>
      function hello(a) {
        // console.log("hello " + a);
        return "hello " + a;
      }
      console.log(hello("test"));

      const aHello = (a) => "hello " + a;

      console.log(aHello("carami"));

      function carami(inputFunc) {
        inputFunc();
      }

      carami(function () {
        return "hello";
      });

      carami(() => "hello");
    </script>
  </body>
</html>
